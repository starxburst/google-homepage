<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" media="all">
        <title>StarBurst's Google-homepage (Dark-theme) project</title>
    </head>

    <body>
        <header>
            <div class="float-left">
                <ul>
                    <li><a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
                    <li><a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></li>
                </ul>
            </div>
            
            <div class="float-right">
                <ul>
                    <li><a href="https://www.google.com/gmail/about/">Gmail</a></li>
                    <li><a href="https://www.google.com.hk/imghp?hl=en&ogbl">Images</a></li>
                </ul>

                <input class="google-app-btn" type="button">

                <input class="google-signin-btn" type="button" value="Sign in">
            </div>
        </header>

        <main>
            <div>
                <img class="google-logo-icon" alt="Google" src="images/google_logo.png" width="272" height="92">
            </div>

            <div class="flex-center">
                <div class="search-box">
                    <img class="google-search-icon" alt="search" src="images/google_search.png">
                    <input class="search-textbox" type="text">
                </div>
            </div>

            <div class="flex-center">
                <input class="search-button" value="Google Search" type="button">
                <input class="search-button" value="I'm Feeling Lucky" type="button">
            </div>
            
        </main>

        <footer>
            <div class="float-left">
                <ul>
                    <li><a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000078-0000000001&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/">Advertising</a></li>
                    <li><a href="https://www.google.com/intl/en_hk/business/">Business</a></li>
                    <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></li>
                </ul>
            </div>
            
            <div class="float-right">
                <ul>
                    <li><a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a></li>
                    <li><a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </footer>

    </body>


</html>
