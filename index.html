<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" media="all">
        <title>StarBurst's Google-homepage (Dark-theme) project</title>
    </head>

    <body>
        <header>
            <div>
                <ul class="float-left">
                    <li class="float-left"><a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></a></li>
                    <li><a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></a></li>
                    <li><a href="https://www.google.com/gmail/about/">Gmail</a></a></li>
                    <li><a href="https://www.google.com.hk/imghp?hl=en&ogbl">Images</a></a></li>
                </ul>
            </div>
        </header>

        <main>
            <div>
                <img class="google-logo-icon" alt="Google" src="images/google_logo.png" width="272" height="92">
            </div>

            <div class="flex-center">
                <div class="search-box">
                    <img class="google-search-icon" alt="search" src="images/google_search.png">
                    <input class="search-textbox" type="text">
                </div>
            </div>

            <div class="flex-center">
                <input class="search-button" value="Google Search" type="button">
                <input class="search-button" value="I'm Feeling Lucky" type="button">
            </div>
            
        </main>

    </body>


</html>
